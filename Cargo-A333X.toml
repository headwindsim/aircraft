[workspace]
exclude = ["flybywire"]
resolver = "2"

members = [
    "build-a333x/src/wasm/systems/a320_systems",
    "build-a333x/src/wasm/systems/a320_systems_wasm",
    "build-a333x/src/wasm/systems/a320_hydraulic_simulation_graphs",
    "build-common/src/wasm/systems/systems",
    "build-common/src/wasm/systems/systems_wasm",
]

[workspace.dependencies]
uom = "0.37.0"
rstest = "0.25.0"

[profile.release]
lto = true
strip = true

[profile.test]
# We enable some basic optimization to prevent stack overflows during testing (flybywiresim/a32nx#7631)
# However, if this interferes with your ability to debug locally you can disable it here
opt-level=1
lto = false
debug-assertions=true
debug=true
